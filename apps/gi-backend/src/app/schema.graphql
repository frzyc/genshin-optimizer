# Example Lego Typedefs
type Set {
  id: Int!
  name: String
  year: Int
  numParts: Int
}

type Query {
  allSets: [Set]
}

type Mutation {
  addSet(name: String, year: String, numParts: Int): Set
}

# GO fields

# User stuff
type User {
  id: String
  username: String
}

type Query {
  searchUsers(username: String): [User]
}

type Mutation {
  createUsername(username: String!): CreateUserNameResponse
}

type CreateUserNameResponse {
  success: Boolean
  error: String
}
