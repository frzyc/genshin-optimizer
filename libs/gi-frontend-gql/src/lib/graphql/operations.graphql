mutation createUsername($username: String!) {
  createUsername(username: $username) {
    success
    error
  }
}

query getUser($userId: String!) {
  getUserById(id: $userId) {
    id
    username
    genshinUsers {
      id,
      uid
    }
  }
}

mutation addGenshinUser($uid: String!) {
  addGenshinUser(uid: $uid) {
    success
    genshinUser {
      id
      uid
    }
    error
  }
}
