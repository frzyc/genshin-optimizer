name: Deploy SRO PR
run-name: Deploy SRO for ${{ github.event.number }} - ${{ github.event.pull_request.title }}

permissions:
  actions: read
  contents: read
  issues: write
  pull-requests: write

on:
  pull_request:
    paths-ignore:
      - 'apps/gi-backend/**'
      - 'apps/gi-backend-e2e/**'
      - 'apps/gi-frontend-next-e2e/**'
      - 'apps/gi-frontend-next-e2e/**'
      - 'libs/char-cards/**'
      - 'libs/consts/**'
      - 'libs/dm/**'
      - 'libs/gi-art-scanner/**'
      - 'libs/gi-assets/**'
      - 'libs/gi-dm-localization/**'
      - 'libs/gi-formula/**'
      - 'libs/gi-formula-ui/**'
      - 'libs/gi-frontend-gql/**'
      - 'libs/gi-good/**'
      - 'libs/gi-localization/**'
      - 'libs/gi-prisma-schema/**'
      - 'libs/gi-stats/**'
      - 'libs/gi-svgicons/**'
      - 'libs/gi-ui/**'
      - 'libs/gi-ui-next/**'
      - 'libs/gi-util/**'
      - 'libs/silly-wisher/**'
      - 'libs/silly-wisher-names/**'
    types: [opened, reopened, synchronize, labeled]

jobs:
  call-deploy-frontend:
    uses: ./.github/workflows/deploy-frontend.yml
    # Forks don't have permission to deploy
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    with:
      frontend_name: 'sr-frontend'
      repo_full_name: ${{ github.event.pull_request.head.repo.full_name }}
      ref: ''
      deployment_name: ${{ github.event.number }}
      pr_repo: ${{ vars.PR_REPO }}
      show_dev_components: ${{ contains(github.event.pull_request.labels.*.name, 'showDevComponents') }}
    secrets: inherit
