name: Deploy GO (Pando) PR
run-name: Deploy GO (Pando) for ${{ github.event.number }} - ${{ github.event.pull_request.title }}

on:
  pull_request_target:
    branches:
      - master
    paths-ignore:
      - 'apps/frontend/**'
      - 'apps/frontend-e2e/**'
      - 'apps/sr-frontend/**'
      - 'apps/sr-frontend-e2e/**'
      - 'libs/sr-assets/**'
      - 'libs/sr-consts/**'
      - 'libs/sr-dm/**'
      - 'libs/sr-formula/**'
      - 'libs/sr-stats/**'
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  call-deploy-frontend:
    uses: ./.github/workflows/deploy-frontend.yml
    with:
      frontend_name: 'gi-frontend'
      repo_full_name: ${{ github.event.pull_request.head.repo }}
      ref: ${{ github.event.pull_request.head.ref }}
      deployment_name: ${{ github.event.number }}
      pr_repo: ${{ vars.PR_REPO }}
    secrets: inherit
